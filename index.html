<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Analytics Practice</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-01DBYVF17Y"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-01DBYVF17Y');
    </script>
</head>
<body>
    <h1>Hello! Your GA4 tag is installed.</h1>
    <p>Click around to test events.</p>

    <button onclick="gtag('event', 'test_event', { value: 1 })">
      Fire Test Event
    </button>
</body>
</html>
